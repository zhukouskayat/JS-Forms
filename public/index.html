<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/css/reset.css">
  <link rel="stylesheet" href="../src/css/geometry.css">
  <link rel="stylesheet" href="../src/css/fonts.css">
  <link rel="stylesheet" href="../src/css/colors.css">
  <title>Form</title>
</head>

<body>

  <div id="container">

    <div>
      <h1>Checkout</h1>
    </div>
  
    <div>
      <form method="POST">
  
        <h2>Shipping To</h2>
  
        <div class="formBig">
          <label>
            First name:
            <br>
            <input type="text" class="form" name="First name:">
          </label>
          <label>
            Last name:
            <br>
            <input type="text" class="form" name="Last name:">
          </label>
        </div>
  
        <div>
          <label>
            City:
            <br>
            <input type="text" class="form" name="City:">
          </label>
        </div>
  
        <div>
          <label>
            Address:
            <br>
            <input type="text" class="form" name="Address:">
          </label>
        </div>
  
        <div>
          <label>
            State:
            <br>
            <select class="formSel" name="State:">
              <option selected value=""></option>
              <option value="Alabama">Alabama</option>
              <option value="Arizona">Arizona</option>
              <option value="Colorado">Colorado</option>
              <option value="Georgia">Georgia</option>
              <option value="Indiana">Indiana</option>
              <option value="Kansas">Kansas</option>
              <option value="Louisiana">Louisiana</option>
              <option value="Michigan">Michigan</option>
              <option value="Minnesota">Minnesota</option>
              <option value="Nebraska">Nebraska</option>
              <option value="New Jersey">New Jersey</option>
              <option value="Pennsylvania">Pennsylvania</option>
              <option value="South Carolina">South Carolina</option>
              <option value="Texas">Texas</option>
            </select>
          </label>
          <label>
            Zip Code:
            <br>
            <input type="text" class="form" name="Zip Code:">
          </label>
        </div>
  
        <div>
          <label>
            Email Address:
            <br>
            <input type="email" class="form" name="Email:">
          </label>
        </div>
  
        <div>
          <label>
            Phone number:
            <br>
            <input type="text" class="form" name="Phone number:">
          </label>
        </div>
  
      <h2>Shipping Method</h2>
  
      <div class="formRadio">
        <label>
          <input type="radio" name="Shipping method" value="Standart">
          Standart - 9,99$
        </label>
        <br>
        <label>
          <input type="radio" name="Shipping method" value="Second day">
          Second day - 19,99$
        </label>
        <br>
        <label>
          <input type="radio" name="Shipping method" value="Overnight">
          Overnight - 29,99$
        </label>
      </div>
  
      <div  class="textarea">
        <label>
          Comment:
        </label>
        <br>
        <textarea class="formText" name="Comment:"></textarea>
      </div>
  
      <div>
        <label>
          <input type="checkbox" class="check" name="Updates and promotions:">
          I would like to receive updates on the latest products and promotions via email or other channels.
        </label>
      </div>
      <div>
        <div>
          <button type="button" id="sub">Submit</button>
          <br>
          <button type="reset" id="res">Reset</button>
        </div>
      </form>
  
    </div>

  </div>

  <script type="module">
    import { button } from "../src/js/index.js";
    button();
  </script>

</body>


</html>
